<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>
		<link rel="icon" href="devchallenges.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<title>My team page</title>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1 class="main-title">The creative crew</h1>
				<div class="header-info">
					<h2 class="text-title">Who we are</h2>
					<p class="header-text">
						We are team of creatively diverse. driven. innovative individuals
						working in various locations from the world.
					</p>
				</div>
			</div>

			<div class="team">
				<div class="image owner">
					<img src="./photo1.png" alt="person" class="img-owner" />
					<h3 class="name">Bill Mahoney</h3>
					<p class="info">Product owner</p>
				</div>

				<div class="image director">
					<img src="./photo2.png" alt="person" class="img-director" />
					<h3 class="name">Saba Cabrera</h3>
					<p class="info">Art director</p>
				</div>

				<div class="image lead">
					<img src="./photo3.png" alt="person" class="img-lead" />
					<h3 class="name">Shae Le</h3>
					<p class="info">Tech Lead</p>
				</div>

				<div class="image designer">
					<img src="./photo4.png" alt="person" class="img-designer" />
					<h3 class="name">Skylah Lu</h3>
					<p class="info">UX Designer</p>
				</div>

				<div class="image developer1">
					<img src="./photo5.png" alt="person" class="img-developer1" />
					<h3 class="name">Griff Richards</h3>
					<p class="info">Developer</p>
				</div>

				<div class="image developer2">
					<img src="./photo6.png" alt="person" class="img-developer2" />
					<h3 class="name">Stan John</h3>
					<p class="info">Developer</p>
				</div>
			</div>
		</div>
	</body>
</html>
